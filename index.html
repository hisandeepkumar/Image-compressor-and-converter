<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter and Compressor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.2s ease-out;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #60a5fa;
      text-shadow: 0 0 12px rgba(96, 165, 250, 0.5);
      letter-spacing: 1px;
    }
    p {
      font-size: 16px;
      color: #d1d5db;
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #60a5fa;
      border-radius: 16px;
      padding: 30px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .drop-zone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .drop-zone.dragover::before {
      opacity: 1;
    }
    .drop-zone.dragover {
      border-color: #93c5fd;
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
      background: rgba(96, 165, 250, 0.1);
    }
    .drop-zone p {
      margin: 0;
      color: #93c5fd;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(96, 165, 250, 0.3);
    }
    input, select {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: #e5e7eb;
      box-shadow: inset 0 0 6px rgba(96, 165, 250, 0.2);
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(96, 165, 250, 0.5);
      background: rgba(255, 255, 255, 0.12);
    }
    button, a.download-button {
      padding: 14px;
      margin: 12px 0;
      width: 100%;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      background: linear-gradient(45deg, #60a5fa, #93c5fd);
      color: #111827;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(96, 165, 250, 0.5), 0 0 25px rgba(96, 165, 250, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: pulseGlow 1.8s infinite;
    }
    button:hover, a.download-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(96, 165, 250, 0.7), 0 0 40px rgba(96, 165, 250, 0.5);
    }
    button:active, a.download-button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 6px 20px rgba(96, 165, 250, 0.5), 0 0 25px rgba(96, 165, 250, 0.3); }
      50% { box-shadow: 0 6px 30px rgba(96, 165, 250, 0.7), 0 0 50px rgba(96, 165, 250, 0.5); }
      100% { box-shadow: 0 6px 20px rgba(96, 165, 250, 0.5), 0 0 25px rgba(96, 165, 250, 0.3); }
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(96, 165, 250, 0.3);
      transition: filter 0.5s ease, opacity 0.5s ease;
    }
    .processing-blur {
      filter: blur(10px);
      opacity: 0.7;
    }
    .output {
      margin-top: 20px;
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress-container {
      display: none;
      margin: 20px 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(96, 165, 250, 0.3);
    }
    .progress-bar {
      width: 0;
      height: 12px;
      background: linear-gradient(45deg, #60a5fa, #93c5fd);
      transition: width 0.4s ease;
      box-shadow: 0 0 12px rgba(96, 165, 250, 0.6);
    }
    .progress-text {
      margin-top: 12px;
      font-size: 14px;
      color: #60a5fa;
      text-shadow: 0 0 6px rgba(96, 165, 250, 0.4);
    }
    .instagram-button {
      display: inline-block;
      padding: 14px 30px;
      margin-top: 20px;
      background: linear-gradient(45deg, #ec4899, #f9a8d4);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.5);
      transition: all 0.3s ease;
    }
    .instagram-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Converter, Compressor & PDF Export</h1>
    <p>Upload or drag-and-drop an image to compress, convert, or resize.</p>
    
    <div class="drop-zone" id="dropZone">
      <input type="file" id="uploadImage" accept="image/*" onchange="handleImageUpload(event)">
      <p>Drag & Drop Image Here or Click to Upload</p>
    </div>

    <h3>Preview:</h3>
    <img id="imagePreview" alt="Image Preview" style="display:none">

    <label>Select Format:</label>
    <select id="format">
      <option value="jpeg">JPG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="gif">GIF</option>
      <option value="bmp">BMP</option>
      <option value="pdf">PDF</option>
    </select>

    <label>Target Size (optional):</label>
    <input type="number" id="size" placeholder="e.g. 200" min="1">
    <select id="unit">
      <option value="KB">KB</option>
      <option value="MB">MB</option>
    </select>

    <label>Custom Width (px, optional):</label>
    <input type="number" id="customWidth" placeholder="Optional">

    <label>Custom Height (px, optional):</label>
    <input type="number" id="customHeight" placeholder="Optional">

    <button onclick="convertAndCompress()">Convert & Compress</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">Processing...</div>
    </div>

    <div class="output" id="output" style="display: none;">
      <h2>Processed Image:</h2>
      <img id="processedImage" alt="Processed Image">
      <p><strong>Final Size:</strong> <span id="imageSize"></span></p>
      <a id="downloadLink" class="download-button" style="display: none;" download>Download</a>
    </div>

    <a href="https://www.instagram.com/sandeep_yadav_._._" class="instagram-button" target="_blank">Follow Me on Instagram</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Drag-and-Drop Handling
    const dropZone = document.getElementById("dropZone");
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith("image/")) {
        document.getElementById("uploadImage").files = e.dataTransfer.files;
        handleImageUpload({ target: { files: [file] } });
      }
    });

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById("imagePreview");
        img.src = e.target.result;
        img.style.display = "block";
        img.classList.remove("processing-blur");
      };
      reader.readAsDataURL(file);
    }

    function convertAndCompress() {
      const file = document.getElementById("uploadImage").files[0];
      const format = document.getElementById("format").value;
      const sizeInput = document.getElementById("size").value;
      const unit = document.getElementById("unit").value;
      const customWidth = parseInt(document.getElementById("customWidth").value);
      const customHeight = parseInt(document.getElementById("customHeight").value);

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      // Show progress bar and blur the real image preview
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const imagePreview = document.getElementById("imagePreview");
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "Processing...";
      imagePreview.classList.add("processing-blur");
      document.getElementById("output").style.display = "none";
      document.getElementById("downloadLink").style.display = "none";

      // Simulate progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        imagePreview.style.filter = `blur(${10 - (progress / 100) * 10}px)`;
        imagePreview.style.opacity = `${0.7 + (progress / 100) * 0.3}`;
        if (progress >= 100) clearInterval(progressInterval);
      }, 200);

      let targetSizeInKB;
      if (sizeInput && !isNaN(sizeInput)) {
        const size = parseFloat(sizeInput);
        targetSizeInKB = unit === "MB" ? size * 1024 : size;
      } else {
        targetSizeInKB = null;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = function () {
          let width = img.width;
          let height = img.height;

          if (customWidth && !isNaN(customWidth)) width = customWidth;
          if (customHeight && !isNaN(customHeight)) height = customHeight;

          if (targetSizeInKB === null && !customWidth && !customHeight) {
            const maxDimension = Math.sqrt(1.2 * 1024 * 1024);
            const aspectRatio = img.width / img.height;
            if (img.width > img.height) {
              width = maxDimension;
              height = maxDimension / aspectRatio;
            } else {
              height = maxDimension;
              width = maxDimension * aspectRatio;
            }
          }

          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);

          let dataUrl;
          if (targetSizeInKB) {
            let quality = 1.0;
            let compressedSize;
            do {
              dataUrl = canvas.toDataURL("image/jpeg", quality);
              const base64Length = dataUrl.length - dataUrl.indexOf(",") - 1;
              compressedSize = (base64Length * 3 / 4) / 1024;
              quality -= 0.05;
            } while (compressedSize > targetSizeInKB && quality > 0);
          } else {
            dataUrl = canvas.toDataURL("image/png");
          }

          if (format === "pdf") {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = (height * pdfWidth) / width;
            doc.addImage(dataUrl, "JPEG", 0, 0, pdfWidth, pdfHeight);
            const pdfDataUrl = doc.output("dataurlstring");
            setOutput(pdfDataUrl, "pdf", dataUrl);
          } else if (format === "jpeg") {
            setOutput(dataUrl, "jpeg", dataUrl);
          } else if (format === "png" || format === "gif" || format === "bmp") {
            const tempImg = new Image();
            tempImg.src = dataUrl;
            tempImg.onload = function () {
              const tempCanvas = document.createElement("canvas");
              tempCanvas.width = width;
              tempCanvas.height = height;
              const tempCtx = tempCanvas.getContext("2d");
              tempCtx.drawImage(tempImg, 0, 0);
              const finalDataUrl = tempCanvas.toDataURL("image/png");
              setOutput(finalDataUrl, format, finalDataUrl);
            };
          } else if (format === "webp") {
            const finalDataUrl = canvas.toDataURL("image/webp");
            setOutput(finalDataUrl, "webp", finalDataUrl);
          }
        };
      };
      reader.readAsDataURL(file);

      function setOutput(dataUrl, format, previewUrl) {
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        progressText.textContent = "Completed!";
        setTimeout(() => {
          progressContainer.style.display = "none";
          imagePreview.classList.remove("processing-blur");
          imagePreview.style.filter = "none";
          imagePreview.style.opacity = "1";
          imagePreview.style.display = "none"; // Hide original preview
          document.getElementById("processedImage").src = previewUrl;
          document.getElementById("output").style.display = "block";
          const base64Length = dataUrl.length - dataUrl.indexOf(",") - 1;
          const sizeInKB = (base64Length * 3 / 4) / 1024;
          document.getElementById("imageSize").textContent = `${sizeInKB.toFixed(2)} KB`;
          document.getElementById("downloadLink").href = dataUrl;
          document.getElementById("downloadLink").download = `converted.${format === "jpeg" ? "jpg" : format}`;
          document.getElementById("downloadLink").textContent = format === "pdf" ? "Download PDF" : "Download Image";
          document.getElementById("downloadLink").style.display = "inline-block";
        }, 500);
      }
    }
  </script>
</body>
</html>
